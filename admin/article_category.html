<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" data-target="#myModal"
                                class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 引入bootstrap模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <input type="text" style="display: none;" id="catergoryId">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary addOrEdit">Send message</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 准备一个模板 -->
    <script id="catergory_List" type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id="{{v.id}}" data-toggle="modal" data-target="#myModal"
                    class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id="{{v.id}}" class="btn btn-danger btn-xs deleted">删除</a>
            </td> 
        </tr>
        {{/each}}
    </script>
    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            //1发送ajax请求 获取所有文章类别
            function getData() {
                $.ajax({
                    url: BigNew.category_list,
                    success: function (backData) {
                        console.log(backData);
                        if (backData.code == 200) {
                            var resHtml = template('catergory_List', backData);
                            $('tbody').html(resHtml);
                        }
                    }
                })
            }
            getData();
            
            //判断点击的是 新增分类/新增编辑 显示模态框 
            $('#myModal').on('show.bs.modal', function (e) {
                var target = e.relatedTarget;
                console.log(e.relatedTarget);
                if (target == $('#xinzengfenlei')[0]) {
                    //    alert('新增分类')
                    $('#myModalLabel').text('新增分类');
                    $('.addOrEdit').text('新增').addClass('btn-primary').removeClass('btn-success');

                } else {
                    //   alert('新增编辑')
                    $('#myModalLabel').text('新增编辑');
                    $('.addOrEdit').text('编辑').addClass('btn-success').removeClass('btn-primary');
                    //获取id name slug
                    var catergoryId = $(e.relatedTarget).attr('data-id');
                    var catergoryName = $(e.relatedTarget).parent().prev().prev().text().trim();
                    var catergorySlug = $(e.relatedTarget).parent().prev().text().trim();
                    console.log(catergoryId, catergoryName, catergorySlug);

                    //显示id name slug
                    $('#recipient-name').val(catergoryName);
                    $('#message-text').val(catergorySlug);
                    $('#catergoryId').attr('data-id', catergoryId);
                }
            })
            
            //点击 新增/编辑 按钮
            $('.addOrEdit').on('click', function () {
                if ($(this).hasClass('btn-primary')) { //新增
                    var catergoryName = $('#recipient-name').val().trim();
                    var catergorySlug = $('#message-text').val().trim();
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: catergoryName,
                            slug: catergorySlug
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 201) {
                                getData();
                                $('#myModal').modal('hide');
                                $('#form')[0].reset();
                            }
                        }
                    })
                } else { //编辑
                    var catergoryId = $('#catergoryId').attr('data-id');
                    var catergoryName = $('#recipient-name').val().trim();
                    var catergorySlug = $('#message-text').val().trim();
                    console.log(catergoryId, catergoryName, catergorySlug);
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        data: {
                            id: catergoryId,
                            name: catergoryName,
                            slug: catergorySlug
                        },
                        success: function (backData) {
                            console.log(backData);
                            if (backData.code == 200) {
                                alert('编辑成功');
                                getData();
                                $('#myModal').modal('hide');
                                $('#form')[0].reset();
                            }
                        }
                    })
                }
            })

            //点击取消按钮
           $('#myModal .cancel').on('click',function(){
            $('#myModal').modal('hide');
            $('#form')[0].reset();
           })
            
           //点击删除按钮
           $('tbody').on('click','.deleted',function(){
              if(confirm('你确定要删除吗?')){
              var catergoryId=$(this).attr('data-id');
               $.ajax({
                   type:'post',
                   url:BigNew.category_delete,
                   data:{
                       id:catergoryId
                   },
                   success:function(backData){
                       console.log(backData);
                       getData();
                   }
               })
              }
           })
        })
    </script>
</body>

</html>
